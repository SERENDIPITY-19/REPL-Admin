<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/layout1.css" />
    <link rel="stylesheet" href="css/step2_1.css" />
</head>
<body class="register-body">
<div class="register-container">
    <h2>Create an Account!</h2>
    <form>
        <div class="form-row">
            <input type="text" class="form-control" placeholder="First Name" required>
            <input type="text" class="form-control" placeholder="Last Name" required>
        </div>
        <input type="email" class="form-control" placeholder="Email Address" required>
        <div class="form-row">
            <input type="password" class="form-control" placeholder="Password" required>
            <input type="password" class="form-control" placeholder="Repeat Password" required>
        </div>
        <button type="submit" class="btn btn-primary rounded-button">Register Account</button>
        <div class="divider"></div>
        <button type="button" class="btn btn-google rounded-button">Register with Google</button>
        <button type="button" class="btn btn-facebook rounded-button">Register with Facebook</button>
        <div class="divider"></div>
    </form>
    <div class="text-center">
        <a href="#" class="text-decoration-none">Forgot Password?</a><br>
        <a href="#" class="text-decoration-none">Already have an account? Login!</a>
        
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
