<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/layout1.css" />
    <link rel="stylesheet" href="css/step2_1.css" />
</head>

<body class="forgotpassword-body">
    <div class="modified-layout-wrapper">
        <!-- Header Section -->
        <div class="before-header">
            <div class="responsive-icons">
                <div class="icon desktop">
                    <i class="fa-solid fa-desktop"></i>
                </div>
                <div class="icon tablet">
                    <i class="fa-solid fa-tablet"></i>
                </div>
                <div class="icon mobile">
                    <i class="fa-solid fa-mobile"></i>
                </div>
            </div>
        </div>

        <!-- Main Section -->
        <main class="content forgotpassword-container">
            <h2 class="text-center">Forgot Your Password?</h2>
            <p>We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your
                password!</p>
            <form>
                <input type="email" class="form-control" placeholder="Enter Email Address..." required>
                <button type="submit" class="btn btn-primary rounded-button">Reset Password</button>
                <div class="divider"></div>
            </form>
            <div class="text-center">
                <a href="#" class="text-decoration-none">Create an Account!</a><br>
                <a href="#" class="text-decoration-none">Already have an account? Login!</a>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
