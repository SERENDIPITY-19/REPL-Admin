<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
        .preview-container {
            padding: 20px;
        }
        
        .preview-frame {
            border: 1px solid #ddd;
            width: 100%;
            height: 800px;
            transition: all 0.3s ease;
        }
        
        .desktop-view {
            max-width: 100%;
        }
        
        .tablet-view {
            max-width: 768px;
            margin: 0 auto;
        }
        
        .mobile-view {
            max-width: 375px;
            margin: 0 auto;
        }

        .preview-controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-icon {
            padding: 10px;
            margin: 0 5px;
            background: none;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-icon.active {
            background-color: #e9ecef;
            border-color: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="preview-controls">
        <button id="desktopToggle" title="Desktop View" class="btn-icon active">
            <i class="fa-solid fa-desktop"></i>
        </button>
        <button id="tabletToggle" title="Tablet View" class="btn-icon">
            <i class="fa-solid fa-tablet"></i>
        </button>
        <button id="mobileToggle" title="Mobile View" class="btn-icon">
            <i class="fa-solid fa-mobile"></i>
        </button>
    </div>
    <div class="preview-container">
        <iframe 
            src="index.html" 
            class="preview-frame desktop-view" 
            id="previewFrame"
            frameborder="0">
        </iframe>
    </div>

    <script>
        const buttons = document.querySelectorAll('.btn-icon');
        const frame = document.getElementById('previewFrame');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                if (button.id === 'desktopToggle') {
                    frame.className = 'preview-frame desktop-view';
                } else if (button.id === 'tabletToggle') {
                    frame.className = 'preview-frame tablet-view';
                } else if (button.id === 'mobileToggle') {
                    frame.className = 'preview-frame mobile-view';
                }
            });
        });
    </script>
</body>
</html>
