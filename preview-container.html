<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/layout1.css">
    <link rel="stylesheet" href="css/step2_1.css">
</head>
<body>
    <div class="preview-controls">
        <button id="desktopToggle" title="Desktop View" class="btn-icon active">
            <i class="fa-solid fa-desktop"></i>
        </button>
        <button id="tabletToggle" title="Tablet View" class="btn-icon">
            <i class="fa-solid fa-tablet"></i>
        </button>
        <button id="mobileToggle" title="Mobile View" class="btn-icon">
            <i class="fa-solid fa-mobile"></i>
        </button>
    </div>
    <div class="preview-container" id="previewContainer">
        <div class="frame-wrapper">
            <iframe 
                src="index.html" 
                class="preview-frame desktop-view" 
                id="previewFrame"
                frameborder="0">
            </iframe>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.btn-icon');
        const frame = document.getElementById('previewFrame');
        const container = document.getElementById('previewContainer');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                container.classList.remove('tablet-mode', 'mobile-mode');

                if (button.id === 'desktopToggle') {
                    frame.className = 'preview-frame desktop-view';
                } else if (button.id === 'tabletToggle') {
                    frame.className = 'preview-frame tablet-view';
                    container.classList.add('tablet-mode');
                } else if (button.id === 'mobileToggle') {
                    frame.className = 'preview-frame mobile-view';
                    container.classList.add('mobile-mode');
                }
            });
        });
    </script>
</body>
</html>
