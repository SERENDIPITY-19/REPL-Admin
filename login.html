<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/layout1.css" />
    <link rel="stylesheet" href="css/step2_1.css" />
</head>

<body class="login-body">
<div class="layout-wrapper">
    <!-- Header Section -->
    <div class="before-header">
        <div class="responsive-icons">
            <div class="icon desktop">
                <i class="fa-solid fa-desktop"></i>
            </div>
            <div class="icon tablet">
                <i class="fa-solid fa-tablet"></i>
            </div>
            <div class="icon mobile">
                <i class="fa-solid fa-mobile"></i>
            </div>
        </div>
    </div>

    <!-- Main Section -->
        <main class="content login-container">
            <h2 class="text-center">Welcome Back!</h2>
            <form class="pages-form">
                <input type="email" class="form-control" placeholder="Enter Email Address..." required>
                <input type="password" class="form-control" placeholder="Password" required>
                <div class="form-check">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary rounded-button">Login</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-google rounded-button">Login with Google</button>
                <button type="button" class="btn btn-facebook rounded-button">Login with Facebook</button>
                <div class="divider"></div>
            </form>
            <div class="text-center">
                <a href="#" class="text-decoration-none">Forgot Password?</a><br>
                <a href="#" class="text-decoration-none">Create an Account!</a>
            </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
