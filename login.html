<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/layout1.css" />
    <link rel="stylesheet" href="css/step2_1.css" />
</head>

<body class="login-body">
<div class="layout-wrapper">
    <!-- Main Section -->
        <main class="content login-container">
            <h2 class="text-center">Welcome Back!</h2>
            <form class="pages-form">
                <input type="email" class="form-control page-input" placeholder="Enter Email Address..." required>
                <input type="password" class="form-control page-input" placeholder="Password" required>
                <div class="form-check">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary rounded-pill">Login</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger rounded-pill w-100 mb-3">
                    <i class="fab fa-google fa-fw"></i> Login with Google
                </button>
                <button type="button" class="btn btn-facebook rounded-pill w-100 mb-3" style="background-color: #3b5998; color: white;">
                    <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                </button>
                <div class="divider"></div>
            </form>
            <div class="text-center">
                <a href="#" class="text-decoration-none">Forgot Password?</a><br>
                <a href="#" class="text-decoration-none">Create an Account!</a>
            </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>

</html>
